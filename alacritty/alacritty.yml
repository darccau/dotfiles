env:
  LANG: en_US.UTF-8
  TERM: xterm-256color
window:
  opacity: 0.9
  decorations: full
  startup_mode: Maximized
  gtk_theme_variant: dark
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 4
font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  size: 14
selection:
  save_to_clipboard: true
live_config_reload: true
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'
