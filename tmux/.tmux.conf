#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

# Active vi mode
setw -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 50000

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Allow automatic renaming of windows
set -g allow-rename on

# Renumber windows when one is removed.
set -g renumber-windows on

# Improve colors
set -g default-terminal 'screen-256color'

# Enable undercurl
set -g terminal-overrides ',xterm-256color:RGB'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Allow the mouse to resize windows and select tabs
set -g mouse on

# Allow tmux to set the terminal title
set -g set-titles on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# A bell in another window should cause a bell in the current window
set -g bell-action any

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

# Focus events enabled for terminals that support them
set -g focus-events on

# Useful when using sharing a session with different size terminals
setw -g aggressive-resize on

# don't detach tmux when killing a session
set -g detach-on-destroy off

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

set -as terminal-features ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"

#--------------------------------------------------------------------------
# Key bindings
#--------------------------------------------------------------------------

set -g prefix C-a

# Send prefix to a nested tmux session by doubling the prefix
bind Home send-prefix

# Reload the config file
unbind r
bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

# Move around panes like in vim
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Focus on current pane
bind -n C-f resize-pane -Z

# Move the current window to the next window or previous window position
bind -r N run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) + 1)"
bind -r P run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) - 1)"

setenv -g tmux-pytty "python3 -c 'import pty; pty.spawn(\"/bin/bash\")'"
setenv -g tmux-hdir "mkdir '/dev/shm/...'; cd '/dev/shm/...'"
setenv -g tmux-shellexports "export TERM=xterm; stty rows 38 columns 116"
setenv -g tmux-listen-netcat "rlwrap nc -nlvp "
setenv -g tmux-php-onliner-shell "<?php system($_GET['']); ?>"
setenv -g tmux-test "blabla $USER | echo"

# Switch between two most recently used sessions
bind o switch-client -l

# Switch to my notes
bind d switch-client -t documentation

# Allow to copy to system clipboard
bind-key y run -b "tmux show-buffer | xclip -selection clipboard"\; display-message "copied tmux buffer to system clipboard"

# Show a promp to kill a window by id with prefix+X
bind -n C-q kill-pane

# Split window
bind v split-window  -h -c "#{pane_current_path}"
bind s split-window  -v -c "#{pane_current_path}"

# change the path for newly created windows
bind c new-window -c "#{pane_current_path}"


bind t display-popup -E "\
    find ~/Documents/SecLists/ -type f ! -path '*/.git/*' |\
    fzf  --delimiter / --with-nth -1 | pbcopy
"

bind p display-popup -E "tmux show-environment -g | grep '^tmux-' | sed 's/^tmux-//' | awk -F'=' '{print $1 "\t" $2}' | fzf --with-nth=1 --delimiter='\t' --preview='echo {2}'"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/catppuccin-tmux'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @sessionx-bind 'l'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '65%'
set -g @sessionx-window-width '65%'
set -g @sessionx-zoxide-mode 'on'

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_connect_separator "no"


run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
run '~/.tmux/plugins/tpm/tpm'

