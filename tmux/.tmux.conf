#--------------------------------------------------------------------------
# Configuration

# Active vi mode
setw -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 50000

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is removed.
set -g renumber-windows on

# Improve colors
set -g default-terminal 'screen-256color'

# Enable undercurl
set -g terminal-overrides ',xterm-256color:RGB'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Allow the mouse to resize windows and select tabs
set -g mouse on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# A bell in another window should cause a bell in the current window
set -g bell-action any

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

# Focus events enabled for terminals that support them
set -g focus-events on

# Useful when using sharing a session with different size terminals
setw -g aggressive-resize on

# don't detach tmux when killing a session
set -g detach-on-destroy off

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

set -as terminal-features ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"

#--------------------------------------------------------------------------
# Key bindings
unbind C-b
# Send prefix to a nested tmux session by doubling the prefix
set-option -g prefix C-a
bind C-a send-prefix

# Reload the config file
unbind r
bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

# Move around panes like in vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Focus on current pane
bind f resize-pane -Z

# Switch between two most recently used sessions
bind o switch-client -l

# Allow to copy to system clipboard
bind y run -b "tmux show-buffer | xclip -selection clipboard"\; display-message "copied tmux buffer to system clipboard"

# Show a promp to kill a window by id with prefix+X
bind q kill-pane

# Split window
bind v split-window  -h -c "#{pane_current_path}"
bind s split-window  -v -c "#{pane_current_path}"

# change the path for newly created windows
bind c new-window -c "#{pane_current_path}"

# mark pane
bind \ switch-client -t'{marked}'

# swapping Windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# select word list
bind w display-popup -E "/Users/darccu/Documents/projects/dotfiles/scripts/__select_wordlist.sh" 

# select snippets
bind p display-popup -E  "/Users/darccu/Documents/projects/dotfiles/scripts/__snippets.sh"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'niksingh710/minimal-tmux-status'

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

set -g @minimal-tmux-bg "#76946a"
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
run '~/.tmux/plugins/tpm/tpm'

