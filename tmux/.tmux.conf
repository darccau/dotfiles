# Set prefix
unbind C-b
set-option -g prefix M-a
bind-key M-a send-prefix

# Xterm key bindings  setw -g xterm-keys on Set colors 
set -g default-terminal "xterm-256color"

# Allow scrollback with mouse/trackpad
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# Count sessions start at 1
set -g base-index 1

# Renumber windows after closing
set -g renumber-windows on

# Eemove esc delay
set -sg escape-time 0

# plebs mode
set -g mouse on

# History
set -g history-limit 10000

# Vi mode
setw -g mode-keys vi

# Justify status line
set -g status-justify centre

set -g status-right '%H-%M- %D'

# Status split style
set -g pane-border-style "fg=colour0"
set -g pane-active-border-style "fg=colour8"

# Status bar color
set -g status-style "fg=black, bg=colour106"

# Splitting
bind -n M-v split-window  -h -c "#{pane_current_path}"
bind -n M-s split-window  -v -c "#{pane_current_path}"

# New tab
bind -n M-i new-window

# Select window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Moving between panes with vim movement keys
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes with vim movement keys
bind -n M-H resize-pane -L 2 
bind -n M-J resize-pane -D 2
bind -n M-K resize-pane -U 2
bind -n M-L resize-pane -R 2

# Zoom current pane
bind -n M-f resize-pane -Z

# Jump to next pane
bind -n M-Tab  next
bind -n M-Space select-pane -t :.+

# Kill pane
bind -n M-q kill-pane

# vim style copy paste mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Source config file
bind -n M-r source-file ~/.tmux.conf \; display-message "[>] Reload config file"

set -g @tmux_power_theme '#483D8B' # dark slate blue

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'wfxr/tmux-power'

run '~/.tmux/plugins/tpm/tpm'
